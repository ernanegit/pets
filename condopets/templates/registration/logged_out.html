{% extends 'base.html' %}

{% block title %}Logout - CondoPets{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-sign-out-alt fa-4x text-success mb-4"></i>
                <h3>Logout Realizado!</h3>
                <p class="text-muted mb-4">Você saiu do sistema com sucesso. Obrigado por usar o CondoPets!</p>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar Novamente
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                </div>
                
                <hr class="mt-4">
                <p class="text-muted small mb-0">
                    Sua sessão foi encerrada com segurança.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
